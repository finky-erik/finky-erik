<!DOCTYPE html>
<html lang="en">
    <html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="css/codeup-design.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <title>codeup design</title>
    </head>
    <body>
        <div id="mobile-xs">
        <header></header>
        <div class="position-absolute" id="image">
            <img src="assets/logo.png" width="140" height="140">
        </div>
        <header id="bottom-header">
            <h1 id="codeup-design">codeup design</h1>
        </header>
        <div id="body">
            <div class="row" id="services-work">
                <div class="col-xs">
                    SERVICES
                </div>
                <div class="col-xs">
                    WORK
                </div>
                <div class="d-md-none" id="space-center"></div>
                <div class="col-xs">
                    BLOG
                </div>
                <div class="col-xs">
                    CONTACT
                </div>
            </div>
            <div id="visual-design">
                <h1>VISUAL DESIGN & WEB DEVELOPMENT</h1>
            </div>
            <div id="park-city">
                <h2>FROM PARK CITY, UTAH</h2>
            </div>
            <div class="container" id="firstRow">
                    <div class="red circle mx-auto">
                        <div id="design-circle-text">
                            DESIGN
                        </div>
                    </div>
                    <div class="orange circle mx-auto">
                        <div id="develop-circle-text">
                            DEVELOP
                        </div>
                    </div>
                    <div class="green circle mx-auto">
                        <div id="support-circle-text">
                            SUPPORT
                        </div>
                    </div>
                    <div class="blue circle mx-auto">
                        <div id="host-circle-text">
                            HOST
                        </div>
                    </div>
            </div>
            <hr>
            <div id="selected-work">
                <p>Selected Work</p>
            </div>

            <div id="apple-box" class="featured container">
                <div id="apple">
                    <img src="assets/images/apple-ipad.jpg"
                         height="200"
                         width="290">
                </div>
                <p>Featured Work</p>
                <div class="small-circle-row row row-no-padding">
                    <div class="row">
                        <div class="red sml-circle mx-auto">D</div>
                    </div>
                    <div class="row">
                        <div class="orange sml-circle mx-auto">D</div>
                    </div>
                    <div class="row">
                        <div class="green sml-circle mx-auto">S</div>
                    </div>
                    <div class="row">
                        <div class="blue sml-circle mx-auto">H</div>
                    </div>
                </div>
            </div>


            <div id="macbook-box" class="featured container">
                <div id="macbook">
                    <img src="assets/images/macbook.jpg"
                         height="200"
                         width="290">
                </div>
                <p>Featured Work</p>
                <div class="small-circle-row row row-no-padding">
                    <div class="row">
                        <div class="red sml-circle mx-auto">D</div>
                    </div>
                    <div class="row">
                        <div class="orange sml-circle mx-auto">D</div>
                    </div>
                    <div class="row">
                        <div class="green sml-circle mx-auto">S</div>
                    </div>
                    <div class="row">
                        <div class="blue sml-circle mx-auto">H</div>
                    </div>
                </div>
            </div>

            <div id="head-box" class="featured container">
                <div id="head">
                    <img src="assets/images/head.jpg"
                         height="200"
                         width="290">
                </div>
                <p>Featured Work</p>
                <div class="small-circle-row row row-no-padding">
                    <div class="row">
                        <div class="red sml-circle mx-auto">D</div>
                    </div>
                    <div class="row">
                        <div class="orange sml-circle mx-auto">D</div>
                    </div>
                    <div class="row">
                        <div class="green sml-circle mx-auto">S</div>
                    </div>
                    <div class="row">
                        <div class="blue sml-circle mx-auto">H</div>
                    </div>
                </div>
            </div>

                    </div>
                    <div class="row">
                        <div class="blue sml-circle mx-auto">H</div>
                    </div>
                </div>
